{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/marketStyle.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Tienda</title>
  </head>
  <body>
    <!-- Navegación -->
    <div class="container">
      <!-- Contacto -->
      <div class="header">
        <p>Contáctanos: 313666777</p>
      </div>

      <!-- Logo y Barra de Búsqueda -->
      <div class="sidebar">
        <img src="/media/Logos/Logo.jpeg" alt="Logo" width="300" height="300" />
        <p class="welcome-message">¡Bienvenidos a la Piñatería!</p>
        <div class="search-container">
          <input
            type="text"
            placeholder="Buscar..."
            name="search"
            id="search"
          />
          <button id="btn-search">Buscar</button>
        </div>
      </div>

      <div class="nav">
        <nav>
          <ul>
            <li>
              <a href="#" id="search-Nav"
                ><i class="fa-brands fa-searchengin"></i>Buscar</a
              >
            </li>
            <li>
              <a href="#" id="catalog-Nav"
                ><i class="fa-solid fa-list"></i>Catálogo</a
              >
            </li>
            <li>
              <a href="#" id="main-Nav"
                ><i class="fa-brands fa-osi"></i>Inicio</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- Contenido Principal -->
      <div class="main-products">
        <div class="heaeder-products">
          <h2>Productos</h2>
          <p>Aquí se mostrarán los productos disponibles.</p>
        </div>

        <div class="pinatas">
          <h1>Piñatas</h1>

          <a href="/market-search/?search=piñata&page=1"
            ><img
              src="/media/Logos/adultos.jpeg"
              alt="Logo"
              width="300"
              height="300"
          /></a>

          <a href="/market-search/?search=piñata&page=1"
            ><img
              src="/media/Logos/niña.jpeg"
              alt="Logo"
              width="300"
              height="300"
          /></a>

          <a href="/market-search/?search=piñata&page=1"
            ><img
              src="/media/Logos/niño.jpeg"
              alt="Logo"
              width="300"
              height="300"
          /></a>
        </div>

        <div class="porcelanicron">
          <p>Porcelanicron</p>
        </div>

        <div class="stickers">
          <p>Hola 3</p>
        </div>

        <div class="toppers">
          <p>Hola 4</p>
        </div>
      </div>
    </div>
    <script src="{% static 'js/filterproducts.js' %}"></script>
  </body>
</html>
