{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/LoginStyles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="design">
        <div class="pill-1 rotate-45"></div>
        <div class="pill-2 rotate-45"></div>
        <div class="pill-3 rotate-45"></div>
        <div class="pill-4 rotate-45"></div>
      </div>
      <div class="login">
        <h3 class="title">Registro de usuario</h3>
        <form class="FormRegister" id="FormRegister">
          {% csrf_token %}
          <div class="text-input">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              name="Username"
              required
            />
          </div>

          <div class="text-input">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              placeholder="Email"
              name="email"
              required
            />
          </div>

          <div class="text-input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="text"
              placeholder="Password"
              name="Password1"
              required
            />
          </div>

          <div class="text-input">
            <i class="fa-solid fa-lock"></i>
            <input
              type="text"
              placeholder="Password"
              name="Password2"
              required
            />
          </div>


          <button type="submit" class="login-btn" id="register-btn">Entrar</button>
        </form>
      </div>
    </div>

    <script src="{% static 'js/registerUser.js' %}"></script>
  </body>
</html>
